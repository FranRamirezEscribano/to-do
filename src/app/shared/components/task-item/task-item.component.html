<div class="task-item w-full sm:w-1/2 lg:w-1/3 px-2 mb-4">
  <div class="task-item-title-container flex justify-between items-center mb-2">
    <h2 class="text-lg font-semibold">{{ task.title }}</h2>
    <button class="text-red-500 hover:text-red-700" (click)="onDelete(task.id)">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <p>{{ task.description }}</p>
  <label for="label-{{ task.id }}">
    <span class="task-done">
      <input
        type="checkbox" name="done"
        id="done" [(ngModel)]="task.done"
        (change)="onCheckboxChange(task.id)"
        >
        <p id="task-done-text" *ngIf="task.done">Done</p>
        <p id="task-done-text" *ngIf="!task.done">To be done</p>
    </span>
  </label>
</div>
